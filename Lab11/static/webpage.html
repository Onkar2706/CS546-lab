<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Search</title>
  <link rel="stylesheet" href="../public/css/styles.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <header>
    <h1>Movie Search</h1>
  </header>
  
  <main>
    <form id="searchMovieForm">
      <label for="movie_search_term">Search for a Movie</label>
      <input id="movie_search_term" type="text">
      <button type="submit">Search Movies</button>
    </form>
    
    <ul id="searchResults" hidden style="display: none;">
      
    </ul>
    
    <div id="movieDetails" hidden style="display: block;">
      
    </div>
    <a id="rootLink" href="/" style = "display: none;">New Search</a>
  </main>

  <footer>
    <p>Created by: Onkar Mahamuni</p>
    <p>Student ID: 20022743</p>
  </footer>

  <script src="../public/js/main.js"></script>
</body>
</html>
